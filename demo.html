<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双击修改</title>
	<style type="text/css">
		.box{position: relative;}
		input{position: absolute;left: 0;top: 0px; display: none}
	</style>
</head>
<body>
	<div class="box">
		<p>双击修改我</p>
		<input type="text" name="" value="双击修改我">
	</div>
	
</body>
<script type="text/javascript">
	var p = document.querySelector("p");
	var input = document.querySelector("input")
	p.ondblclick=function(){
		input.style.display = 'block';
	}
	document.onclick=function(ev){
		ev.stopPropagation();
		console.log(1)
		p.innerText = input.value;
		input.style.display = 'none'
	}
</script>
</html>
